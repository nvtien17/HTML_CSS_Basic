<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Nguyenvantien331.css">
    <title> bài 2 </title>
</head>
<body>
    <div id="container">
        <h1>ĐĂNG KÝ THÀNH VIÊN</h1>
        <div class="row name">
            <div class="title">Họ và tên : </div>
            <input class="input name_input" type="text" placeholder="Nhập họ và tên">
            <span class="error errorName"></span>
        </div>
        <div class="row pass">
            <div class="title">Mật khẩu : </div>
            <input type="password" class="input pass_input">
            <span class="error errorPass"></span>
        </div>
        <div class="row pass_confirm">
            <div class="title">Khẳng định mật khẩu : </div>
            <input type="password" class="input passcf_input">
            <span class="error errorConfirm"></span>
        </div>
        <div class="row birthday">
            <div class="title">Ngày tháng năm sinh : </div>
            <input type="date" class="input birthday_input" >
            <span class="error"></span>
        </div>
        <div class="row phone">
            <div class="title">Số điện thoại : </div>
            <input type="text" class="input phone_input">
            <span class="error errorPhone"></span>
        </div>
        <div class="row photo">
            <div class="title">Đường dẫn ảnh : </div>
            <input type="file"></input>


        </div>
        <button class="register">Đăng kí</button>
        <button class="cancel">Hủy bỏ</button>
    </div>
    <script src="./NguyenVanTien331.js">
    </script>
</body>
</html>
